{% extends "layout.html" %}

{% block title %}
    Company
{% endblock %}

{% block main %}
    <form class = 'form-inline' action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" 
            placeholder="Search (Company)" type="text" id = 'quote-search'>
        </div>
        <button class="btn btn-primary ml-2" type="submit">Submit</button>
    </form>

    <div class="" id="search"></div>
    <div class="" id="result"></div>
{% endblock %}
{% block scripts %}
<script src="/static/quote.js"></script>
{% endblock %}
