{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name='known' class="form-control bg-secondary text-white" id="known">
                <option disabled selected value="">Companies (Sell)</option>
                {% for symbol in symbols %}
                    <option value="{{symbol}}"> 
                        {{symbol}}
                    </option>
                {% endfor %}
            </select> 
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" 
            placeholder="Symbol" type="text" id="symbol" data-symbol ="{{symbol}}" required >
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min = '1'>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
{% block scripts %}
<!-- <script src="/static/modal_class.js"></script> -->
<script src="/static/sell.js"></script>
{% endblock %}
